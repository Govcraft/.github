name: Build and Release Static Site

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '22'
      build-command:
        description: 'Build command to run'
        required: false
        type: string
        default: 'npm run build'
      dist-directory:
        description: 'Directory containing built assets'
        required: false
        type: string
        default: 'dist'
      create-release:
        description: 'Whether to create a GitHub release'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: ${{ inputs.build-command }}

      - name: Package build artifact
        if: inputs.create-release
        run: |
          mkdir -p artifacts
          tar -czf artifacts/site-${GITHUB_REF_NAME}.tar.gz -C ${{ inputs.dist-directory }} .

      - name: Upload workflow artifact
        if: inputs.create-release
        uses: actions/upload-artifact@v4
        with:
          name: site-${{ github.ref_name }}
          path: artifacts/site-${{ github.ref_name }}.tar.gz

      - name: Create GitHub Release
        if: inputs.create-release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/site-${{ github.ref_name }}.tar.gz
